<!DOCTYPE html>
<html lang="pt-br">
<head>

<title>Login - Cantinho da Leitura</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #677fc9;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
    background: #ffffff;
    border-bottom: 3px solid #df8d13;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    position: relative;
}

header img {
    position: absolute;
    left: 25px;
    height: 60px;
}

header h1 {
    color: rgb(58, 65, 128);
    font-size: 2rem;
    font-weight: 600;
}

header h2 {
    margin-bottom: 10px;
    font-size: 1.2rem;
    color: #e08f16;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
}

.card-container {
    width: 100%;
    max-width: 400px;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    text-align: center;
}

.card h2 {
    color: rgb(58, 65, 128);
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
    text-align: left;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
}

input:focus {
    border-color: rgb(58, 65, 128);
    outline: none;
    box-shadow: 0 0 6px rgba(58, 65, 128, 0.4);
}

button {
    width: 100%;
    padding: 12px;
    background: rgb(58, 65, 128);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.25s ease;
}

button:hover {
    background: rgb(223, 146, 31);
}

footer {
    background: #000;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: auto;
    border-top: 4px solid #df8d13;
}

footer a {
    color: #4dabf7;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
</style>
</head>

    <img src="/static/images/ugblogo.png" alt="Logo">

    </div>
