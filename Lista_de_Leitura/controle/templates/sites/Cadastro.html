/* --------------------------------------------------------- MODO CLARO --------------------------------------------------------- */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

body {
    background: #677fc9;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    transition: background 0.3s ease, color 0.3s ease;
}

header {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
    background: #ffffff;
    border-bottom: 3px solid #df8d13;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    position: relative;
}

header img {
    position: absolute;
    left: 25px;
    height: 60px;
}

header h1 {
    color: rgb(58, 65, 128);
    font-size: 2rem;
    font-weight: 600;
}

header h2 {
    margin-bottom: 10px;

}

.header-right {
    position: absolute;
    right: 25px;
    display: flex;
    gap: 12px;
}

.header-btn {
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    background: #fff;
    cursor: pointer;
    font-weight: 500;
    transition: 0.2s ease;
    text-decoration: none;
}

.header-btn:hover {
    color: black;
    background: rgb(223, 146, 31);
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
}

.card-container {
    width: 100%;
    max-width: 450px;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    text-align: center;
}

.card h2 {
    color: rgb(58, 65, 128);
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
    text-align: left;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
}

input:focus, select:focus {
    border-color: rgb(58, 65, 128);
    outline: none;
    box-shadow: 0 0 6px rgba(58, 65, 128, 0.4);
}

button {
    width: 100%;
    padding: 12px;
    background: rgb(58, 65, 128);
    color: rgb(223, 146, 31);
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.25s ease;
}

button:hover {
    color: black;
    background: rgb(223, 146, 31);
}

footer {
    background: #000;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: auto;
    border-top: 4px solid #df8d13;
}

/* --------------------------------------------------------- MODO ESCURO --------------------------------------------------------- */

body.dark {
    background: #0a1f61;
    color: #f5f5f5;
}

body.dark header {
    background: #1f2a50;
    border-bottom: 3px solid #df8d13;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
}

body.dark header h1 {
    color: #f5f5f5;
}

body.dark header h2 {
    color: #f0c568;
}

body.dark .card {
    background: #1e2b4d;
    color: #f5f5f5;
}

body.dark .card h2,
body.dark .card label {
    color: #df8d13; /* laranja igual ao restante do site */
}

body.dark input,
body.dark select {
    background: #2a2a2a;
    color: white;
    border: 1px solid #555;
}

body.dark button {
    background: #333;
}

body.dark footer {
    background: #111;
    color: #f5f5f5;
    border-top: 2px solid #df8d13;
}


</style>
</head>

<!-------------------------------------------------- JS para o funcionamento do Modo Escuro -------------------------------------------------->
<script>
    // Verifica se o modo escuro estava ativado anteriormente
    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark");
    }

    const darkBtn = document.querySelector("#darkModeBtn");

    darkBtn.addEventListener("click", () => {
        // Alterna o modo escuro no body
        document.body.classList.toggle("dark");

        // Verifica e salva no localStorage
        if (document.body.classList.contains("dark")) {
            localStorage.setItem("darkMode", "enabled");
        } else {
            localStorage.setItem("darkMode", "disabled");
        }
    });
</script>
